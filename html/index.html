<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "invoice">
        <h1>INVOICE GENERATOR</h1>
        <form id="invoiceForm">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required><br>
          
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
          
            <label for="itemDescription">Item Description:</label>
            <input type="text" id="itemDescription" name="itemDescription" required><br>
          
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>
          
            <label for="pricePerUnit">Price per Unit:</label>
            <input type="number" id="pricePerUnit" name="pricePerUnit" required><br>
          
            <label for="taxRate">Tax Rate (%):</label>
            <input type="number" id="taxRate" name="taxRate" required><br>
          
            <button type="submit">Generate Invoice</button>
        </form>
          
        <h2>Invoice</h2>
        <table id="invoicetable">
            <tr>
                <th>customer Name</th>
                <th>Address</th>
                <th>item Description</th>
                <th>Quantity</th>
                <th>price Per Unit</th>
                <th>tax Rate(%)</th>
            </tr>
        </table>
        <h5>Total Amount <span id="totalamount">0</span></h5>
    </div>
</body>
<script src="script.js"></script>
</html>
